<!DOCTYPE html>
<html>

<head>
   <title>Palagai</title>
   <meta name="apple-mobile-web-app-capable" content="yes">
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link href="https://cdn.bootcss.com/drawingboard.js/0.4.6/drawingboard.css" rel="stylesheet">
   <script src="https://cdn.bootcss.com/drawingboard.js/0.4.6/drawingboard.js"></script>
   <style type="text/css">
   html {
      touch-action: none;
   }
   #container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
   }

   #canvas {
      background-color: black;
   }

   </style>
</head>

<body>
   <div id="container">
   </div>
</body>
<script type="text/javascript">

var customBoard = new DrawingBoard.Board('container', {
   background: "#000",
   color: "#fff",
   size: 10,
   controls: [
      { Size: { type: "range" } },
      { Navigation: { back: false, forward: false } },
      'DrawingMode'
   ],
   webStorage: 'local'
});

customBoard.addControl('Download');

</script>
</html>
